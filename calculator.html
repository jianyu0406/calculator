<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>簡易計算機</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #calculator { display: inline-block; border: 2px solid #ccc; padding: 20px; border-radius: 12px; }
    input[type="text"] { width: 200px; height: 30px; font-size: 18px; text-align: right; margin-bottom: 10px; }
    .btn { width: 45px; height: 45px; font-size: 18px; margin: 5px; }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled><br>
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button class="btn" onclick="press('/')">÷</button><br>

    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>
    <button class="btn" onclick="press('*')">×</button><br>

    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>
    <button class="btn" onclick="press('-')">−</button><br>

    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="press('+')">+</button><br>

    <button class="btn" onclick="clearDisplay()">C</button>
  </div>

  <script>
    function press(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (e) {
        alert('錯誤的運算式');
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
